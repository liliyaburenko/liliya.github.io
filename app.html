<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список справ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #todo-list {
            list-style-type: none;
        }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }
        label {
            margin-left: 10px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Список справ</h1>
    <button onclick="newTodo()">Додати нову справу</button>
    <ul id="todo-list"></ul>
    <p>Усього справ: <span id="total-count">0</span></p>
    <p>Незроблені справи: <span id="incomplete-count">0</span></p>

    <script src="app.js"></script>
</body>
</html>
